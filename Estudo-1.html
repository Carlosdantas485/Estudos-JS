<!DOCTYPE html>
<html>
    <head>
        <title>Curso JavaScript</title>
    </head>

    <body>

        <script>
            //JavaScript
            var nome = "Carlos";
            var idade = 23;
            var peso = 49.50;
            var humano = true; 

            //vetor
            var alunos = ['Carlos','Thiago', 'Lukas', 'Daniel'];

            //Objeto
            var aluno = {
                
                nome: alunos[2],
                idade:  23,
                peso: 49.50,
                humano: true
            }

            console.log(nome);
            console.log(alunos);
            console.log(aluno.idade);
            console.log(aluno.nome);

            var x = 10, y = 2;

            var Soma = x + y;
            var Subtrai = x - y;
            var Divide = x / y;
            var Multiplica = x * y;

            var RestoDivisao = x % y;


            console.log(Soma, Subtrai, Divide, Multiplica);
            console.log(RestoDivisao);

            x += 3;

            console.log(x);
        </script>
        
    </body>
</html>
